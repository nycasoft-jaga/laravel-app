name: Deploy to EC2
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} << 'EOF'
        cd /var/www/my-laravel-app

        # Pull the latest code (if the directory is already a Git repo)
        git pull origin main || {
          # If the directory is not a Git repo, clone the repository
          cd /var/www
          rm -rf my-laravel-app
          git clone https://${GITHUB_TOKEN}@github.com/nycacsoft-jaga/laravel-app.git my-laravel-app
          cd my-laravel-app
        }

        # Install Composer dependencies
        composer install --no-dev --optimize-autoloader

        # Run Laravel-specific commands
        php artisan migrate --force
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache

        # Set permissions (use the current user instead of www-data)
        chown -R ${USER}:${USER} /var/www/my-laravel-app
        chmod -R 755 /var/www/my-laravel-app/storage
        EOF